<style>
    .suscribe-button{
        background-color: rgb(218, 10, 10);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        transition: opacity 0.15s;
    }
    .suscribe-button:hover{
        opacity: 0.8;
    }
    .suscribe-button:active{
        opacity:0.5;
    }

.join-button{
    background-color: white;
    border-color: rgb(44, 118, 218);
    border-style: solid;
    color: rgb(44, 118, 218);
    border-width: 1px;
    border: radius 2px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 15px;
    padding-right: 15px
    cursor: pointer;
    Transition: background-color 0.15s, color 0.15s;
}
.join-button:hover{
    background-color: rgb(44, 118, 218);
    color: white;
} 
.Tweet-button{
    background-color: rgb(2, 158, 255);
    color: White;
    border: none;
    height: 36px;
    width: 70px;+
    border-radius: 18px;
    font-Weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
}
.Tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
}

</style>

<button class="suscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="Tweet-button">
    Tweet
</button>
